minimum_cumulusci_version: '3.80.0'
project:
    name: rugbyDay
    package:
        name: rugbyDay
        
        api_version: '60.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:

    add_standard_value_set_entries:
        options:
            api_names:
                - OpportunityStage
            entries:
                - label: Invoice Sent
                  fullName: Invoice Sent
                  closed: 'False'
                  forecastCategory: 'Pipeline'
                  probability: 85
                  won: 'False'
                - label: Invoice Paid
                  fullName: Invoice Paid
                  closed: 'False'
                  forecastCategory: 'Pipeline'
                  probability: 95
                  won: 'False'

    run_tests:
        options:
            required_org_code_coverage_percent: 75

flows:

    config_dev:
        steps:
            3:
                task: add_standard_value_set_entries
                
    release_unlocked_beta:
        steps:
            1:
                task: create_package_version
                options:
                    create_unlocked_dependency_packages: True

orgs:
    scratch:
        beta:
            config_file: orgs/managed.json
        dev:
            config_file: orgs/unmanaged.json
        feature:
            config_file: orgs/managed.json
        qa:
            config_file: orgs/managed.json
            days: 30
        release:
            config_file: orgs/managed.json